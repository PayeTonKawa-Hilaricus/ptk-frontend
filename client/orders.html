<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayeTonKawa - Mes commandes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav
      class="bg-white/80 backdrop-blur-xl border-b border-gray-200 sticky top-0 z-40"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="/client/index.html" class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-black rounded-xl flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <span class="font-semibold text-xl">PayeTonKawa</span>
          </a>

          <div class="hidden md:flex items-center gap-8">
            <a
              href="/client/index.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Boutique</a
            >
            <a href="/client/orders.html" class="text-gray-900 font-medium"
              >Mes commandes</a
            >
            <a
              href="/client/profile.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Mon profil</a
            >
          </div>

          <div class="flex items-center gap-4">
            <a
              href="/client/cart.html"
              class="relative p-2 hover:bg-gray-100 rounded-xl transition-colors"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
              <span
                id="cart-badge"
                class="absolute -top-1 -right-1 w-5 h-5 bg-black text-white text-xs rounded-full flex items-center justify-center hidden"
                >0</span
              >
            </a>
            <button
              onclick="logout()"
              class="text-gray-500 hover:text-gray-900 transition-colors p-2 hover:bg-gray-100 rounded-xl"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24 md:pb-8">
      <h1 class="text-3xl font-bold mb-8 fade-in">Mes commandes</h1>

      <div id="orders-list" class="space-y-4">
        <!-- Commandes chargées dynamiquement -->
      </div>
    </main>

    <!-- Mobile Navigation -->
    <div
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40"
    >
      <div class="flex justify-around py-3">
        <a
          href="/client/index.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="text-xs mt-1">Boutique</span>
        </a>
        <a
          href="/client/orders.html"
          class="flex flex-col items-center text-gray-900"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          <span class="text-xs mt-1">Commandes</span>
        </a>
        <a
          href="/client/cart.html"
          class="flex flex-col items-center text-gray-400 relative"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <span class="text-xs mt-1">Panier</span>
        </a>
        <a
          href="/client/profile.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span class="text-xs mt-1">Profil</span>
        </a>
      </div>
    </div>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      if (!requireAuth()) throw new Error("Non authentifié");
      Cart.updateBadge();

      const statusColors = {
        PENDING: {
          bg: "bg-yellow-100",
          text: "text-yellow-700",
          label: "En attente",
        },
        CONFIRMED: {
          bg: "bg-blue-100",
          text: "text-blue-700",
          label: "Confirmée",
        },
        PROCESSING: {
          bg: "bg-purple-100",
          text: "text-purple-700",
          label: "En préparation",
        },
        SHIPPED: {
          bg: "bg-indigo-100",
          text: "text-indigo-700",
          label: "Expédiée",
        },
        DELIVERED: {
          bg: "bg-green-100",
          text: "text-green-700",
          label: "Livrée",
        },
        CANCELLED: { bg: "bg-red-100", text: "text-red-700", label: "Annulée" },
      };

      async function loadOrders() {
        const container = document.getElementById("orders-list");
        showLoader(container);

        try {
          const orders = await api.getMyOrders();

          if (!orders || orders.length === 0) {
            container.innerHTML = `
                        <div class="text-center py-16 slide-up">
                            <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            <h2 class="text-xl font-semibold text-gray-900 mb-2">Aucune commande</h2>
                            <p class="text-gray-500 mb-6">Vous n'avez pas encore passé de commande</p>
                            <a href="/client/index.html" class="inline-block bg-black text-white px-6 py-3 rounded-xl font-medium hover:bg-gray-800 transition-colors">
                                Découvrir nos produits
                            </a>
                        </div>
                    `;
            return;
          }

          container.innerHTML = orders
            .map((order, index) => {
              const status =
                statusColors[order.status] || statusColors["PENDING"];
              const total =
                order.items?.reduce(
                  (sum, item) => sum + item.price * item.quantity,
                  0,
                ) || 0;

              return `
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden slide-up" style="animation-delay: ${index * 50}ms">
                            <div class="p-5 border-b border-gray-100">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="font-semibold">Commande #${order.id?.slice(-8) || "N/A"}</span>
                                    <span class="px-3 py-1 rounded-full text-sm font-medium ${status.bg} ${status.text}">${status.label}</span>
                                </div>
                                <p class="text-sm text-gray-500">${order.createdAt ? formatDate(order.createdAt) : "Date inconnue"}</p>
                            </div>
                            <div class="p-5">
                                <div class="space-y-3">
                                    ${(order.items || [])
                                      .map(
                                        (item) => `
                                        <div class="flex items-center justify-between text-sm">
                                            <span class="text-gray-600">${item.quantity}x Produit</span>
                                            <span class="font-medium">${formatPrice(item.price * item.quantity)}</span>
                                        </div>
                                    `,
                                      )
                                      .join("")}
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-100 flex items-center justify-between">
                                    <span class="font-semibold">Total</span>
                                    <span class="text-lg font-bold">${formatPrice(total)}</span>
                                </div>
                            </div>
                        </div>
                    `;
            })
            .join("");
        } catch (error) {
          container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-500">Erreur: ${error.message}</p>
                        <button onclick="loadOrders()" class="mt-4 text-black underline">Réessayer</button>
                    </div>
                `;
        }
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      loadOrders();
    </script>
  </body>
</html>
