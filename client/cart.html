<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayeTonKawa - Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav
      class="bg-white/80 backdrop-blur-xl border-b border-gray-200 sticky top-0 z-40"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="/client/index.html" class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-black rounded-xl flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <span class="font-semibold text-xl">PayeTonKawa</span>
          </a>

          <div class="hidden md:flex items-center gap-8">
            <a
              href="/client/index.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Boutique</a
            >
            <a
              href="/client/orders.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Mes commandes</a
            >
            <a
              href="/client/profile.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Mon profil</a
            >
          </div>

          <div class="flex items-center gap-4">
            <a
              href="/client/cart.html"
              class="relative p-2 bg-gray-100 rounded-xl"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
              <span
                id="cart-badge"
                class="absolute -top-1 -right-1 w-5 h-5 bg-black text-white text-xs rounded-full flex items-center justify-center hidden"
                >0</span
              >
            </a>
            <button
              onclick="logout()"
              class="text-gray-500 hover:text-gray-900 transition-colors p-2 hover:bg-gray-100 rounded-xl"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24 md:pb-8">
      <h1 class="text-3xl font-bold mb-8 fade-in">Mon panier</h1>

      <div id="cart-content" class="space-y-6">
        <!-- Contenu dynamique -->
      </div>
    </main>

    <!-- Mobile Navigation -->
    <div
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40"
    >
      <div class="flex justify-around py-3">
        <a
          href="/client/index.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="text-xs mt-1">Boutique</span>
        </a>
        <a
          href="/client/orders.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          <span class="text-xs mt-1">Commandes</span>
        </a>
        <a
          href="/client/cart.html"
          class="flex flex-col items-center text-gray-900"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <span class="text-xs mt-1">Panier</span>
        </a>
        <a
          href="/client/profile.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span class="text-xs mt-1">Profil</span>
        </a>
      </div>
    </div>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      if (!requireAuth()) throw new Error("Non authentifié");
      Cart.updateBadge();

      function renderCart() {
        const container = document.getElementById("cart-content");
        const items = Cart.get();

        if (items.length === 0) {
          container.innerHTML = `
                    <div class="text-center py-16 slide-up">
                        <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Votre panier est vide</h2>
                        <p class="text-gray-500 mb-6">Découvrez nos produits et ajoutez-les à votre panier</p>
                        <a href="/client/index.html" class="inline-block bg-black text-white px-6 py-3 rounded-xl font-medium hover:bg-gray-800 transition-colors">
                            Voir les produits
                        </a>
                    </div>
                `;
          return;
        }

        container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 divide-y divide-gray-100 slide-up">
                    ${items
                      .map(
                        (item) => `
                        <div class="p-4 flex items-center gap-4">
                            <div class="w-20 h-20 bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl flex items-center justify-center flex-shrink-0">
                                <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-gray-900 truncate">${item.name}</h3>
                                <p class="text-gray-500">${formatPrice(item.price)}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="updateQty('${item.productId}', ${item.quantity - 1})" 
                                        class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                                    </svg>
                                </button>
                                <span class="w-8 text-center font-medium">${item.quantity}</span>
                                <button onclick="updateQty('${item.productId}', ${item.quantity + 1})" 
                                        class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="text-right w-24">
                                <p class="font-semibold">${formatPrice(item.price * item.quantity)}</p>
                            </div>
                            <button onclick="removeItem('${item.productId}')" 
                                    class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    `,
                      )
                      .join("")}
                </div>

                <!-- Résumé -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 slide-up" style="animation-delay: 100ms">
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between text-gray-600">
                            <span>Sous-total</span>
                            <span>${formatPrice(Cart.getTotal())}</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Livraison</span>
                            <span class="text-green-600">Gratuite</span>
                        </div>
                        <div class="border-t border-gray-100 pt-3 flex justify-between text-lg font-semibold">
                            <span>Total</span>
                            <span>${formatPrice(Cart.getTotal())}</span>
                        </div>
                    </div>
                    <button onclick="checkout()" 
                            class="w-full bg-black text-white py-4 rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200">
                        Commander • ${formatPrice(Cart.getTotal())}
                    </button>
                    <button onclick="clearCart()" 
                            class="w-full mt-3 py-3 text-gray-500 hover:text-red-500 font-medium transition-colors">
                        Vider le panier
                    </button>
                </div>
            `;
      }

      function updateQty(productId, quantity) {
        if (quantity < 1) {
          removeItem(productId);
          return;
        }
        Cart.updateQuantity(productId, quantity);
        renderCart();
      }

      function removeItem(productId) {
        Cart.remove(productId);
        renderCart();
        showToast("Article supprimé", "info");
      }

      function clearCart() {
        showModal(
          "Vider le panier",
          "Êtes-vous sûr de vouloir vider votre panier ?",
          () => {
            Cart.clear();
            renderCart();
            showToast("Panier vidé", "info");
          },
          "Vider",
        );
      }

      async function checkout() {
        const items = Cart.get();
        if (items.length === 0) return;

        try {
          const orderItems = items.map((item) => ({
            productId: item.productId,
            quantity: item.quantity,
            price: item.price,
          }));

          await api.createOrder(orderItems);
          Cart.clear();
          showToast("Commande passée avec succès !", "success");
          setTimeout(() => {
            window.location.href = "/client/orders.html";
          }, 1000);
        } catch (error) {
          showToast(error.message || "Erreur lors de la commande", "error");
        }
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      renderCart();
    </script>
  </body>
</html>
