<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayeTonKawa - Mon profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav
      class="bg-white/80 backdrop-blur-xl border-b border-gray-200 sticky top-0 z-40"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="/client/index.html" class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-black rounded-xl flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <span class="font-semibold text-xl">PayeTonKawa</span>
          </a>

          <div class="hidden md:flex items-center gap-8">
            <a
              href="/client/index.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Boutique</a
            >
            <a
              href="/client/orders.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Mes commandes</a
            >
            <a href="/client/profile.html" class="text-gray-900 font-medium"
              >Mon profil</a
            >
          </div>

          <div class="flex items-center gap-4">
            <a
              href="/client/cart.html"
              class="relative p-2 hover:bg-gray-100 rounded-xl transition-colors"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
              <span
                id="cart-badge"
                class="absolute -top-1 -right-1 w-5 h-5 bg-black text-white text-xs rounded-full flex items-center justify-center hidden"
                >0</span
              >
            </a>
            <button
              onclick="logout()"
              class="text-gray-500 hover:text-gray-900 transition-colors p-2 hover:bg-gray-100 rounded-xl"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24 md:pb-8">
      <h1 class="text-3xl font-bold mb-8 fade-in">Mon profil</h1>

      <div id="profile-content" class="space-y-6">
        <!-- Contenu dynamique -->
      </div>
    </main>

    <!-- Mobile Navigation -->
    <div
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40"
    >
      <div class="flex justify-around py-3">
        <a
          href="/client/index.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="text-xs mt-1">Boutique</span>
        </a>
        <a
          href="/client/orders.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          <span class="text-xs mt-1">Commandes</span>
        </a>
        <a
          href="/client/cart.html"
          class="flex flex-col items-center text-gray-400 relative"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <span class="text-xs mt-1">Panier</span>
        </a>
        <a
          href="/client/profile.html"
          class="flex flex-col items-center text-gray-900"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span class="text-xs mt-1">Profil</span>
        </a>
      </div>
    </div>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      if (!requireAuth()) throw new Error("Non authentifié");
      Cart.updateBadge();

      let currentProfile = null;

      async function loadProfile() {
        const container = document.getElementById("profile-content");
        showLoader(container);

        try {
          currentProfile = await api.getMyProfile();
          renderProfile();
        } catch (error) {
          // Si pas de profil, afficher le formulaire de création
          const noProfileMessages = [
            "404",
            "not found",
            "aucun profil",
            "no profile",
            "no customer",
            "not exist",
          ];
          const isNoProfile = noProfileMessages.some((msg) =>
            error.message.toLowerCase().includes(msg.toLowerCase()),
          );

          if (isNoProfile) {
            renderCreateProfile();
          } else {
            container.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-red-500">Erreur: ${error.message}</p>
                            <button onclick="loadProfile()" class="mt-4 text-black underline">Réessayer</button>
                        </div>
                    `;
          }
        }
      }

      function renderProfile() {
        const container = document.getElementById("profile-content");
        container.innerHTML = `
                <!-- Infos compte -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 slide-up">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-16 h-16 bg-gradient-to-br from-gray-900 to-gray-700 rounded-2xl flex items-center justify-center text-white text-2xl font-bold">
                            ${(currentProfile?.firstName?.[0] || api.user?.email?.[0] || "U").toUpperCase()}
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold">${currentProfile?.firstName || ""} ${currentProfile?.lastName || ""}</h2>
                            <p class="text-gray-500">${api.user?.email || ""}</p>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de modification -->
                <form id="profile-form" onsubmit="updateProfile(event)" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 slide-up" style="animation-delay: 50ms">
                    <h3 class="text-lg font-semibold mb-4">Informations personnelles</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Prénom</label>
                            <input type="text" id="firstName" value="${currentProfile?.firstName || ""}" required
                                   class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Nom</label>
                            <input type="text" id="lastName" value="${currentProfile?.lastName || ""}" required
                                   class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Téléphone</label>
                            <input type="tel" id="phone" value="${currentProfile?.phone || ""}"
                                   class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
                                   placeholder="06 00 00 00 00">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Adresse</label>
                            <input type="text" id="address" value="${currentProfile?.address || ""}"
                                   class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
                                   placeholder="1 Rue du Café, 75001 Paris">
                        </div>
                    </div>
                    <button type="submit" class="w-full mt-6 bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200">
                        Sauvegarder
                    </button>
                </form>

                <!-- Déconnexion -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 slide-up" style="animation-delay: 100ms">
                    <h3 class="text-lg font-semibold mb-4">Session</h3>
                    <button onclick="logout()" class="w-full py-3 border border-red-200 text-red-600 rounded-xl font-medium hover:bg-red-50 transition-colors">
                        Se déconnecter
                    </button>
                </div>
            `;
      }

      function renderCreateProfile() {
        const container = document.getElementById("profile-content");
        container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 slide-up">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold">Complétez votre profil</h2>
                        <p class="text-gray-500 mt-1">Ces informations sont nécessaires pour vos commandes</p>
                    </div>

                    <form onsubmit="createProfile(event)" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5">Prénom *</label>
                                <input type="text" id="firstName" required
                                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5">Nom *</label>
                                <input type="text" id="lastName" required
                                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5">Téléphone</label>
                                <input type="tel" id="phone"
                                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
                                       placeholder="06 00 00 00 00">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1.5">Adresse</label>
                                <input type="text" id="address"
                                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
                                       placeholder="1 Rue du Café, 75001 Paris">
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200">
                            Créer mon profil
                        </button>
                    </form>
                </div>
            `;
      }

      async function createProfile(e) {
        e.preventDefault();
        const data = {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value,
        };

        try {
          await api.createCustomer(data);
          showToast("Profil créé avec succès !", "success");
          loadProfile();
        } catch (error) {
          showToast(error.message || "Erreur lors de la création", "error");
        }
      }

      async function updateProfile(e) {
        e.preventDefault();
        const data = {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value,
        };

        try {
          await api.updateCustomer(currentProfile.id, data);
          showToast("Profil mis à jour !", "success");
          loadProfile();
        } catch (error) {
          showToast(error.message || "Erreur lors de la mise à jour", "error");
        }
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      loadProfile();
    </script>
  </body>
</html>
