<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayeTonKawa - Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .product-card:hover {
        transform: translateY(-4px);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav
      class="bg-white/80 backdrop-blur-xl border-b border-gray-200 sticky top-0 z-40"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <a href="/client/index.html" class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-black rounded-xl flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <span class="font-semibold text-xl">PayeTonKawa</span>
          </a>

          <!-- Navigation Links -->
          <div class="hidden md:flex items-center gap-8">
            <a href="/client/index.html" class="text-gray-900 font-medium"
              >Boutique</a
            >
            <a
              href="/client/orders.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Mes commandes</a
            >
            <a
              href="/client/profile.html"
              class="text-gray-500 hover:text-gray-900 transition-colors"
              >Mon profil</a
            >
          </div>

          <!-- Actions -->
          <div class="flex items-center gap-4">
            <a
              href="/client/cart.html"
              class="relative p-2 hover:bg-gray-100 rounded-xl transition-colors"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
              <span
                id="cart-badge"
                class="absolute -top-1 -right-1 w-5 h-5 bg-black text-white text-xs rounded-full flex items-center justify-center hidden"
                >0</span
              >
            </a>
            <button
              onclick="logout()"
              class="text-gray-500 hover:text-gray-900 transition-colors p-2 hover:bg-gray-100 rounded-xl"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Navigation -->
    <div
      class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40"
    >
      <div class="flex justify-around py-3">
        <a
          href="/client/index.html"
          class="flex flex-col items-center text-gray-900"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="text-xs mt-1">Boutique</span>
        </a>
        <a
          href="/client/orders.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          <span class="text-xs mt-1">Commandes</span>
        </a>
        <a
          href="/client/cart.html"
          class="flex flex-col items-center text-gray-400 relative"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <span class="text-xs mt-1">Panier</span>
        </a>
        <a
          href="/client/profile.html"
          class="flex flex-col items-center text-gray-400"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span class="text-xs mt-1">Profil</span>
        </a>
      </div>
    </div>

    <!-- Contenu principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24 md:pb-8">
      <!-- Hero -->
      <div
        class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-3xl p-8 md:p-12 mb-8 text-white fade-in"
      >
        <h1 class="text-3xl md:text-4xl font-bold mb-3">
          Bienvenue chez PayeTonKawa
        </h1>
        <p class="text-gray-300 text-lg max-w-xl">
          Découvrez notre sélection de cafés premium, torréfiés avec passion et
          livrés chez vous.
        </p>
      </div>

      <!-- Grille de produits -->
      <div class="mb-6 flex items-center justify-between">
        <h2 class="text-2xl font-semibold">Nos produits</h2>
        <span id="products-count" class="text-gray-500"></span>
      </div>

      <div
        id="products-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Produits chargés dynamiquement -->
      </div>
    </main>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      // Vérifier l'authentification
      if (!requireAuth()) throw new Error("Non authentifié");

      // Initialiser le badge panier
      Cart.updateBadge();

      // Charger les produits
      async function loadProducts() {
        const grid = document.getElementById("products-grid");
        const countEl = document.getElementById("products-count");
        showLoader(grid);

        try {
          const products = await api.getProducts();
          countEl.textContent = `${products.length} produit${products.length > 1 ? "s" : ""}`;

          if (products.length === 0) {
            grid.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                            <p class="text-gray-500">Aucun produit disponible</p>
                        </div>
                    `;
            return;
          }

          // Stocker les produits pour y accéder via l'ID
          window.productsCache = {};
          products.forEach((p) => (window.productsCache[p.id] = p));

          grid.innerHTML = products
            .map(
              (product, index) => `
                    <div class="product-card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden transition-all duration-300 hover:shadow-lg slide-up" 
                         style="animation-delay: ${index * 50}ms">
                        <div class="aspect-square bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
                            <svg class="w-20 h-20 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                        </div>
                        <div class="p-5">
                            <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
                            <p class="text-gray-500 text-sm mb-3 line-clamp-2">${product.description || "Café premium de qualité"}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xl font-bold">${formatPrice(product.price)}</span>
                                <span class="text-sm text-gray-400">${product.stock > 0 ? `${product.stock} en stock` : "Rupture"}</span>
                            </div>
                            <button onclick="addToCart('${product.id}')"
                                    ${product.stock <= 0 ? "disabled" : ""}
                                    class="w-full mt-4 bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200 disabled:bg-gray-300 disabled:cursor-not-allowed">
                                ${product.stock > 0 ? "Ajouter au panier" : "Indisponible"}
                            </button>
                        </div>
                    </div>
                `,
            )
            .join("");
        } catch (error) {
          grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-red-500">Erreur: ${error.message}</p>
                        <button onclick="loadProducts()" class="mt-4 text-black underline">Réessayer</button>
                    </div>
                `;
        }
      }

      function addToCart(productId) {
        const product = window.productsCache[productId];
        if (product) {
          Cart.add(product);
        }
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      // Charger au démarrage
      loadProducts();
    </script>
  </body>
</html>
