<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayeTonKawa - Gestion des produits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->

              />
            </svg>
          </div>
          <div>
            <span class="font-semibold text-lg">PayeTonKawa</span>

          </div>
        </div>
      </div>
      <nav class="p-4 space-y-1">
        <a
          href="/admin/index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>

        </a>
        <a
          href="/admin/users.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"

            />

        <a

        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path

              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"

        <a

          class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-100 text-gray-900 font-medium"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
            />
          </svg>
          Produits
        </a>
        <a
          href="/admin/orders.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>

      </nav>
      <div
        class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100"
      >
        <button
          onclick="logout()"
          class="flex items-center gap-3 w-full px-4 py-3 rounded-xl text-gray-600 hover:bg-red-50 hover:text-red-600 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Déconnexion
        </button>
      </div>
    </aside>

    <!-- Mobile header -->
    <header
      class="lg:hidden bg-white border-b border-gray-200 sticky top-0 z-40"
    >
      <div class="flex items-center justify-between px-4 h-16">
        <button
          onclick="toggleMobileMenu()"
          class="p-2 hover:bg-gray-100 rounded-xl"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <span class="font-semibold">Produits</span>
        <button
          onclick="logout()"
          class="p-2 hover:bg-gray-100 rounded-xl text-gray-600"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile menu -->
    <div
      id="mobile-menu"
      class="fixed inset-0 bg-black/50 z-50 lg:hidden hidden"
    >
      <div class="absolute left-0 top-0 bottom-0 w-64 bg-white">
        <div
          class="p-6 border-b border-gray-100 flex items-center justify-between"
        >
          <span class="font-semibold text-lg">Menu</span>
          <button
            onclick="toggleMobileMenu()"
            class="p-2 hover:bg-gray-100 rounded-xl"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <nav class="p-4 space-y-1">
          <a
            href="/admin/index.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Dashboard</a
          >
          <a
            href="/admin/users.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Utilisateurs</a
          >
          <a
            href="/admin/customers.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Clients</a
          >
          <a
            href="/admin/products.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-100 text-gray-900 font-medium"
            >Produits</a
          >
          <a
            href="/admin/orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Commandes</a
          >
        </nav>
      </div>
    </div>

    <!-- Main content -->
    <main class="lg:ml-64 min-h-screen">
      <div class="p-6 lg:p-8">
        <div class="flex items-center justify-between mb-8 fade-in">
          <div>
            <h1 class="text-3xl font-bold">Produits</h1>
            <p class="text-gray-500 mt-1">Gérez votre catalogue de cafés</p>
          </div>
          <button
            onclick="openCreateModal()"
            class="bg-black text-white px-5 py-2.5 rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200 flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Ajouter
          </button>
        </div>

        <!-- Grille des produits -->
        <div
          id="products-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Produits chargés dynamiquement -->
        </div>
      </div>
    </main>

    <!-- Modal création/édition -->
    <div
      id="product-modal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl">
        <h3 id="modal-title" class="text-xl font-semibold mb-6">
          Nouveau produit
        </h3>
        <form id="product-form" onsubmit="saveProduct(event)" class="space-y-4">
          <input type="hidden" id="product-id" />
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5"
              >Nom du produit</label
            >
            <input
              type="text"
              id="product-name"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
              placeholder="Café Arabica Premium"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5"
              >Description</label
            >
            <textarea
              id="product-description"
              rows="3"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all resize-none"
              placeholder="Un café d'exception aux arômes délicats..."
            ></textarea>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1.5"
                >Prix (€)</label
              >
              <input
                type="number"
                id="product-price"
                step="0.01"
                min="0"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
                placeholder="9.99"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1.5"
                >Stock</label
              >
              <input
                type="number"
                id="product-stock"
                min="0"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
                placeholder="100"
              />
            </div>
          </div>
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              onclick="closeModal()"
              class="flex-1 px-5 py-3 rounded-xl text-gray-600 hover:bg-gray-100 transition-colors font-medium"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="flex-1 px-5 py-3 rounded-xl bg-black text-white hover:bg-gray-800 transition-colors font-medium"
            >
              Sauvegarder
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      if (!requireAdmin()) throw new Error("Accès refusé");

      function toggleMobileMenu() {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      }

      async function loadProducts() {
        const container = document.getElementById("products-grid");
        showLoader(container);

        try {
          const products = await api.getProducts();

          if (!products || products.length === 0) {
            container.innerHTML = `
                        <div class="col-span-full text-center py-16">
                            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                            <p class="text-gray-500">Aucun produit</p>
                            <button onclick="openCreateModal()" class="mt-4 text-black underline">Créer un produit</button>
                        </div>
                    `;
            return;
          }

          container.innerHTML = products
            .map(
              (product, index) => `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden slide-up" style="animation-delay: ${index * 50}ms">
                        <div class="aspect-video bg-gradient-to-br from-purple-100 to-purple-200 flex items-center justify-center">
                            <svg class="w-16 h-16 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                        </div>
                        <div class="p-5">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="font-semibold text-lg">${product.name}</h3>
                                <span class="text-lg font-bold">${formatPrice(product.price)}</span>
                            </div>
                            <p class="text-gray-500 text-sm mb-3 line-clamp-2">${product.description || "Pas de description"}</p>
                            <div class="flex items-center justify-between">
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${product.stock > 10 ? "bg-green-100 text-green-700" : product.stock > 0 ? "bg-yellow-100 text-yellow-700" : "bg-red-100 text-red-700"}">
                                    ${product.stock > 0 ? `${product.stock} en stock` : "Rupture"}
                                </span>
                                <div class="flex gap-2">
                                    <button onclick='editProduct(${JSON.stringify(product).replace(/'/g, "\\'")})' class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button onclick="deleteProduct('${product.id}')" class="p-2 hover:bg-red-50 rounded-lg transition-colors">
                                        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
            )
            .join("");
        } catch (error) {
          container.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">Erreur: ${error.message}</div>`;
        }
      }

      function openCreateModal() {
        document.getElementById("modal-title").textContent = "Nouveau produit";
        document.getElementById("product-id").value = "";
        document.getElementById("product-name").value = "";
        document.getElementById("product-description").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-stock").value = "";
        document.getElementById("product-modal").classList.remove("hidden");
      }

      function editProduct(product) {
        document.getElementById("modal-title").textContent =
          "Modifier le produit";
        document.getElementById("product-id").value = product.id;
        document.getElementById("product-name").value = product.name || "";
        document.getElementById("product-description").value =
          product.description || "";
        document.getElementById("product-price").value = product.price || "";
        document.getElementById("product-stock").value = product.stock || 0;
        document.getElementById("product-modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("product-modal").classList.add("hidden");
      }

      async function saveProduct(e) {
        e.preventDefault();
        const id = document.getElementById("product-id").value;
        const data = {
          name: document.getElementById("product-name").value,
          description: document.getElementById("product-description").value,
          price: parseFloat(document.getElementById("product-price").value),
          stock: parseInt(document.getElementById("product-stock").value),
        };

        try {
          if (id) {
            await api.updateProduct(id, data);
            showToast("Produit modifié", "success");
          } else {
            await api.createProduct(data);
            showToast("Produit créé", "success");
          }
          closeModal();
          loadProducts();
        } catch (error) {
          showToast(error.message || "Erreur", "error");
        }
      }

      function deleteProduct(id) {
        showModal(
          "Supprimer le produit",
          "Cette action est irréversible. Voulez-vous continuer ?",
          async () => {
            try {
              await api.deleteProduct(id);
              showToast("Produit supprimé", "success");
              loadProducts();
            } catch (error) {
              showToast(error.message || "Erreur", "error");
            }
          },
          "Supprimer",
        );
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      loadProducts();
    </script>
  </body>
</html>
