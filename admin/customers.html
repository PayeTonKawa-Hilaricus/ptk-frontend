<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayeTonKawa - Gestion des clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .slide-up {
        animation: slideUp 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->

      class="fixed left-0 top-0 bottom-0 w-64 bg-white border-r border-gray-200 z-30 hidden lg:block"
    >

        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-black rounded-xl flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
              />
            </svg>
          </div>
          <div>
            <span class="font-semibold text-lg">PayeTonKawa</span>
            <span class="block text-xs text-gray-500">Administration</span>
          </div>
        </div>
      </div>
      <nav class="p-4 space-y-1">
        <a
          href="/admin/index.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          Dashboard
        </a>
        <a
          href="/admin/users.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
            />

        </a>
        <a
          href="/admin/customers.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-100 text-gray-900 font-medium"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Clients
        </a>
        <a
          href="/admin/products.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
            />
          </svg>
          Produits
        </a>
        <a
          href="/admin/orders.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          Commandes
        </a>
      </nav>
      <div
        class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100"
      >
        <button
          onclick="logout()"
          class="flex items-center gap-3 w-full px-4 py-3 rounded-xl text-gray-600 hover:bg-red-50 hover:text-red-600 transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Déconnexion
        </button>
      </div>
    </aside>

    <!-- Mobile header -->
    <header
      class="lg:hidden bg-white border-b border-gray-200 sticky top-0 z-40"
    >
      <div class="flex items-center justify-between px-4 h-16">
        <button
          onclick="toggleMobileMenu()"
          class="p-2 hover:bg-gray-100 rounded-xl"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <span class="font-semibold">Clients</span>
        <button
          onclick="logout()"
          class="p-2 hover:bg-gray-100 rounded-xl text-gray-600"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile menu -->
    <div
      id="mobile-menu"
      class="fixed inset-0 bg-black/50 z-50 lg:hidden hidden"
    >
      <div class="absolute left-0 top-0 bottom-0 w-64 bg-white">
        <div
          class="p-6 border-b border-gray-100 flex items-center justify-between"
        >
          <span class="font-semibold text-lg">Menu</span>
          <button
            onclick="toggleMobileMenu()"
            class="p-2 hover:bg-gray-100 rounded-xl"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <nav class="p-4 space-y-1">
          <a
            href="/admin/index.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Dashboard</a
          >
          <a
            href="/admin/users.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Utilisateurs</a
          >
          <a
            href="/admin/customers.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-100 text-gray-900 font-medium"
            >Clients</a
          >
          <a
            href="/admin/products.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Produits</a
          >
          <a
            href="/admin/orders.html"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600"
            >Commandes</a
          >
        </nav>
      </div>
    </div>

    <!-- Main content -->
    <main class="lg:ml-64 min-h-screen">
      <div class="p-6 lg:p-8">
        <div class="flex items-center justify-between mb-8 fade-in">
          <div>
            <h1 class="text-3xl font-bold">Clients</h1>
            <p class="text-gray-500 mt-1">Gérez les fiches clients</p>
          </div>
          <button
            onclick="openCreateModal()"
            class="bg-black text-white px-5 py-2.5 rounded-xl font-medium hover:bg-gray-800 active:scale-[0.98] transition-all duration-200 flex items-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Ajouter
          </button>
        </div>

        <!-- Liste des clients -->
        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden slide-up"
        >
          <div id="customers-list" class="divide-y divide-gray-100">
            <!-- Clients chargés dynamiquement -->
          </div>
        </div>
      </div>
    </main>

    <!-- Modal création/édition -->
    <div
      id="customer-modal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl">
        <h3 id="modal-title" class="text-xl font-semibold mb-6">
          Nouveau client
        </h3>
        <form
          id="customer-form"
          onsubmit="saveCustomer(event)"
          class="space-y-4"
        >
          <input type="hidden" id="customer-id" />
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1.5"
                >Prénom</label
              >
              <input
                type="text"
                id="customer-firstName"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1.5"
                >Nom</label
              >
              <input
                type="text"
                id="customer-lastName"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5"
              >Téléphone</label
            >
            <input
              type="tel"
              id="customer-phone"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5"
              >Adresse</label
            >
            <input
              type="text"
              id="customer-address"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/5 outline-none transition-all"
            />
          </div>
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              onclick="closeModal()"
              class="flex-1 px-5 py-3 rounded-xl text-gray-600 hover:bg-gray-100 transition-colors font-medium"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="flex-1 px-5 py-3 rounded-xl bg-black text-white hover:bg-gray-800 transition-colors font-medium"
            >
              Sauvegarder
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
      if (!requireAdmin()) throw new Error("Accès refusé");

      function toggleMobileMenu() {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      }

      async function loadCustomers() {
        const container = document.getElementById("customers-list");
        showLoader(container);

        try {
          const customers = await api.getCustomers();

          if (!customers || customers.length === 0) {
            container.innerHTML = `<div class="p-6 text-center text-gray-500">Aucun client</div>`;
            return;
          }

          container.innerHTML = customers
            .map(
              (customer) => `
                    <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-green-100 to-green-200 flex items-center justify-center font-semibold text-green-600">
                                ${(customer.firstName?.[0] || "C").toUpperCase()}
                            </div>
                            <div>
                                <p class="font-medium">${customer.firstName || ""} ${customer.lastName || ""}</p>
                                <p class="text-sm text-gray-500">${customer.phone || "Pas de téléphone"}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-sm text-gray-500 hidden md:block max-w-[200px] truncate">${customer.address || "-"}</span>
                            <button onclick='editCustomer(${JSON.stringify(customer).replace(/'/g, "\\'")})' class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button onclick="deleteCustomer('${customer.id}')" class="p-2 hover:bg-red-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `,
            )
            .join("");
        } catch (error) {
          container.innerHTML = `<div class="p-6 text-center text-red-500">Erreur: ${error.message}</div>`;
        }
      }

      function openCreateModal() {
        document.getElementById("modal-title").textContent = "Nouveau client";
        document.getElementById("customer-id").value = "";
        document.getElementById("customer-firstName").value = "";
        document.getElementById("customer-lastName").value = "";
        document.getElementById("customer-phone").value = "";
        document.getElementById("customer-address").value = "";
        document.getElementById("customer-modal").classList.remove("hidden");
      }

      function editCustomer(customer) {
        document.getElementById("modal-title").textContent =
          "Modifier le client";
        document.getElementById("customer-id").value = customer.id;
        document.getElementById("customer-firstName").value =
          customer.firstName || "";
        document.getElementById("customer-lastName").value =
          customer.lastName || "";
        document.getElementById("customer-phone").value = customer.phone || "";
        document.getElementById("customer-address").value =
          customer.address || "";
        document.getElementById("customer-modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("customer-modal").classList.add("hidden");
      }

      async function saveCustomer(e) {
        e.preventDefault();
        const id = document.getElementById("customer-id").value;
        const data = {
          firstName: document.getElementById("customer-firstName").value,
          lastName: document.getElementById("customer-lastName").value,
          phone: document.getElementById("customer-phone").value,
          address: document.getElementById("customer-address").value,
        };

        try {
          if (id) {
            await api.updateCustomer(id, data);
            showToast("Client modifié", "success");
          } else {
            await api.createCustomer(data);
            showToast("Client créé", "success");
          }
          closeModal();
          loadCustomers();
        } catch (error) {
          showToast(error.message || "Erreur", "error");
        }
      }

      function deleteCustomer(id) {
        showModal(
          "Supprimer le client",
          "Cette action est irréversible. Voulez-vous continuer ?",
          async () => {
            try {
              await api.deleteCustomer(id);
              showToast("Client supprimé", "success");
              loadCustomers();
            } catch (error) {
              showToast(error.message || "Erreur", "error");
            }
          },
          "Supprimer",
        );
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      loadCustomers();
    </script>
  </body>
</html>
