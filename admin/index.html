    <script>
      if (!requireAdmin()) throw new Error("Accès refusé");

      function toggleMobileMenu() {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      }

      async function loadDashboard() {
        try {
          // Charger les stats en parallèle
          const [users, customers, products, orders] = await Promise.all([
            api.getUsers().catch(() => []),
            api.getCustomers().catch(() => []),
            api.getProducts().catch(() => []),
            api.getOrders().catch(() => []),
          ]);

          document.getElementById("stat-users").textContent = users.length || 0;
          document.getElementById("stat-customers").textContent =
            customers.length || 0;
          document.getElementById("stat-products").textContent =
            products.length || 0;
          document.getElementById("stat-orders").textContent =
            orders.length || 0;

          // Afficher les dernières commandes
          const recentOrders = orders.slice(0, 5);
          const ordersContainer = document.getElementById("recent-orders");

          if (recentOrders.length === 0) {
            ordersContainer.innerHTML = `
                        <div class="p-6 text-center text-gray-500">
                            Aucune commande pour le moment
                        </div>
                    `;
            return;
          }

          const statusColors = {
            PENDING: {
              bg: "bg-yellow-100",
              text: "text-yellow-700",
              label: "En attente",
            },
            CONFIRMED: {
              bg: "bg-blue-100",
              text: "text-blue-700",
              label: "Confirmée",
            },
            PROCESSING: {
              bg: "bg-purple-100",
              text: "text-purple-700",
              label: "En préparation",
            },
            SHIPPED: {
              bg: "bg-indigo-100",
              text: "text-indigo-700",
              label: "Expédiée",
            },
            DELIVERED: {
              bg: "bg-green-100",
              text: "text-green-700",
              label: "Livrée",
            },
            CANCELLED: {
              bg: "bg-red-100",
              text: "text-red-700",
              label: "Annulée",
            },
          };

          ordersContainer.innerHTML = recentOrders
            .map((order) => {
              const status =
                statusColors[order.status] || statusColors["PENDING"];
              const total =
                order.items?.reduce(
                  (sum, item) => sum + item.price * item.quantity,
                  0,
                ) || 0;
              return `
                        <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                            <div>
                                <p class="font-medium">#${order.id?.slice(-8) || "N/A"}</p>
                                <p class="text-sm text-gray-500">${order.createdAt ? formatDate(order.createdAt) : "-"}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-semibold">${formatPrice(total)}</span>
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${status.bg} ${status.text}">${status.label}</span>
                            </div>
                        </div>
                    `;
            })
            .join("");
        } catch (error) {
          console.error("Erreur chargement dashboard:", error);
        }
      }

      function logout() {
        api.logout();
        window.location.href = "/index.html";
      }

      loadDashboard();
    </script>
